<!DOCTYPE html>
<html>
<body onload="gamestart()">
  
  <img id="pic" src="Dungeon_Crawler_Nr.999_Loading_Error.png" alt="Dungeon" width="500" height="500" border="0">
  <p id="events"></p>
  <p id="Hp"></p>
  <button onclick="attack()">Attack</button>
  <button onclick="retreat()">Retreat</button>
  <button onclick="action()">Action</button>
  <button onclick="heal_potion()">Healthpotion</button>
  <button onclick="heal_salve()">Healingsalve</button>
  <button onclick="godess_blessing()">Godess` Blessing</button>
  <p>Inventory</p>
  <p id="consumeables"></p>
  
  <script>
    
    var pAtk;
    var eAtk;
    var pbAtk;
    var ebAtk;
    var dex;
    var str;
    var lck;
    var pHp;
    var eHp;
    var gb;
    var hs;
    var hP;
    var inC;
    var inT;
    var bfC;
    var armHp;
    var legHp;
    var chestHp;
    var roll;
    var gbroll;
    var encounter;
    var eAc;
    
    function gamestart() {
      pbAtk = 5;
      dex = 0;
      str = 0;
      lck = 0;
      pHp = 50;
      hP = 1;
      hs = 1;
      gb = 1;
      armHp = 15;
      legHp = 15;
      chestHp = 20;
      inC = 0;
      inT = 0;
      bfC = 0;
      document.getElementById("Hp").innerHTML="HP " + pHp;
      document.getElementById("consumeables").innerHTML="Healthpotion x1 Healingsalve x1 Godess` Blessing x1";
      encounter = Math.floor((Math.random * 9) + 1);
      switch(encounter) {
        case 1:
          bfC = 1;
          document.getElementById("pic").src="Dungeon_Crawler_Nr.999_Chest.png";
          break;
         case 2:
          document.getElementById("pic").src="Dungeon_Crawler_Nr.999_Chest.png";
          bfC = 1;
          break;
         case 3:
          document.getElementById("pic").src="Dungeon_Crawler_Nr.999_Chest.png";
          bfC = 1;
          break;
        case 4:
          document.getElementById("pic").src="Dungeon_Crawler_Nr.999_Pit.png";
          inT = dex;
          break;
        case 5:
          document.getElementById("pic").src="Dungeon_Crawler_Nr.999_Rusty_Lever.png";
          inT = str;
          break;
        case 6:
          document.getElementById("pic").src="Dungeon_Crawler_Nr.999_Door.png";
          inT = lck;
          break;
        case 7:
          document.getElementById("pic").src="Dungeon_Crawler_Nr.999_Dwarf.png";
          inC = 1;
          ebAtk = 5;
          eHp = 15;
          eAc = 15;
          break;
        case 8:
          document.getElementById("pic").src="Dungeon_Crawler_Nr.999_Mummy.png";
          inC = 1;
          ebAtk = 7;
          eHp = 15;
          eAc = 12;
          break;
        case 9:
          document.getElementById("pic").src="Dungeon_Crawler_Nr.999_Skeleton.png";
          inC = 1;
          ebAtk = 10;
          eHp = 15;
          eAc = 10;
          break;
       }
    }
    function heal_potion() {
      if (hP > 0) {
          
          pHp = 50;
          document.getElementById("Hp").innerHTML="HP " + pHp;
          hP = hP - 1;
          document.getElementById("consumeables").innerHTML="Healthpotion x" + hP + " Healingsalve x" + hs + " Godess` Blessing x" + gb;
          }
    }
           
  </script>
</body>
</html>
